        .wheel {

            transition: transform 3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* å…ˆåŠ é€Ÿåå‡é€Ÿæ•ˆæœ */
            transform: rotate(0deg);
            
            /* 14ä¸ªé€‰é¡¹çš„é”¥å½¢æ¸å˜ - å®Œç¾ç­‰åˆ† */
            background: conic-gradient(
                #FF6B6B 0deg 25.714deg,

                #FFD166 51.428deg 77.142deg,
                #06D6A0 77.142deg 102.856deg,
                #118AB2 102.856deg 128.57deg,
                #EF476F 128.57deg 154.284deg,

        /* ç¡®ä¿é¢œè‰²ä»ä¸­å¿ƒå¼€å§‹ï¼Œå®Œå…¨å¡«å……æ•´ä¸ªåœ† */
        .wheel:before {

        .pointer {

        .pointer:before {

<body>

                    </button>
                    <div class="kiss-indicator">
                        <span class="kiss-emoji">ğŸ˜˜</span>

                        <span class="kiss-emoji">ğŸ’‹</span>
                    </div>
                </div>
            </div>
            
            <!-- å³è¾¹ï¼šé€‰é¡¹åˆ—è¡¨ -->
            <div class="right-section">

                    <span class="options-title-emoji">ğŸ½ï¸</span>
                    ç¾å‘³é€‰é¡¹

                </div>

        <!-- ç»“æœåŒºåŸŸ -->

            <div class="result-emoji">ğŸ•</div>
            <div class="result-emoji">ğŸœ</div>
            <div class="result-emoji">ğŸ–</div>
            <div class="result-title">

                ä»Šå¤©å’Œå®å®åƒçš„æ˜¯ï¼š
                <span class="result-title-emoji">ğŸ´</span>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const separatorsContainer = document.getElementById('separatorsContainer');
            const spinButton = document.getElementById('spinButton');
            const resultValue = document.getElementById('resultValue');
            const optionsList = document.getElementById('optionsList');
            const kissIndicator = document.querySelector('.kiss-indicator');
            
            // 14ä¸ªé€‰é¡¹ï¼Œæ¯ä¸ªé€‰é¡¹çš„é¢œè‰²å’Œå¯¹åº”çš„emoji
            const options = [
                { name: 'çƒ¤è‚‰', color: '#FF6B6B', emoji: 'ğŸ–' },
                { name: 'ç«é”…', color: '#4ECDC4', emoji: 'ğŸ¥˜' },
                { name: 'å¿«é¤', color: '#FFD166', emoji: 'ğŸ”' },
                { name: 'çƒ¤é±¼', color: '#06D6A0', emoji: 'ğŸŸ' },
                { name: 'çƒ§çƒ¤', color: '#118AB2', emoji: 'ğŸ¢' },
                { name: 'å°åƒ', color: '#EF476F', emoji: 'ğŸ¡' },
                { name: 'é“é”…ç‚–', color: '#8AC926', emoji: 'ğŸ²' },
                { name: 'éº»è¾£çƒ«', color: '#1982C4', emoji: 'ğŸŒ¶ï¸' },
                { name: 'è¥¿é¤', color: '#6A4C93', emoji: 'ğŸ•' },
                { name: 'å¹²é”…', color: '#FF9F1C', emoji: 'ğŸ¥˜' },
                { name: 'å®¶å¸¸èœ', color: '#2A9D8F', emoji: 'ğŸ›' },
                { name: 'é¢ç±»', color: '#E63946', emoji: 'ğŸœ' },
                { name: 'å•¥ä¹Ÿä¸åƒ', color: '#7209B7', emoji: 'ğŸ˜´' },
                { name: 'å®å®è‡ªå·±å®š', color: '#5A189A', emoji: 'ğŸ‘§' }
            ];
            
            let isSpinning = false;
            let currentRotation = 0;
            
            // ç”Ÿæˆåˆ†éš”çº¿
            function createSeparators() {
                separatorsContainer.innerHTML = '';
                const angleStep = 360 / options.length;
                
                for (let i = 0; i < options.length; i++) {
                    const separator = document.createElement('div');
                    separator.className = 'separator';
                    separator.style.transform = `rotate(${i * angleStep}deg)`;
                    separatorsContainer.appendChild(separator);
                }
            }
            
            // ç”Ÿæˆå³ä¾§é€‰é¡¹åˆ—è¡¨
            function createOptionsList() {
                optionsList.innerHTML = '';
                
                options.forEach(option => {
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';
                    
                    optionItem.innerHTML = `
                        <div class="option-color" style="background-color: ${option.color};"></div>
                        <div class="option-name">${option.name}</div>
                        <div class="option-emoji">${option.emoji}</div>
                    `;
                    
                    optionsList.appendChild(optionItem);
                });
            }
            
            // è®¡ç®—å¯¹æ¯”è‰²ï¼Œç¡®ä¿æ–‡å­—åœ¨èƒŒæ™¯ä¸Šæ¸…æ™°å¯è§
            function getContrastColor(hexColor) {
                // å°†åå…­è¿›åˆ¶é¢œè‰²è½¬æ¢ä¸ºRGB
                const r = parseInt(hexColor.substr(1, 2), 16);
                const g = parseInt(hexColor.substr(3, 2), 16);
                const b = parseInt(hexColor.substr(5, 2), 16);
                
                // è®¡ç®—ç›¸å¯¹äº®åº¦
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 128 ? '#333' : 'white';
            }
            
            // å¼€å§‹æ—‹è½¬
            function startSpin() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinButton.disabled = true;
                spinButton.innerHTML = 'æ—‹è½¬ä¸­...<span class="button-emoji">ğŸŒ€</span>';
                resultValue.innerHTML = '<span style="color: #666;">æ—‹è½¬ä¸­...</span>';
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªé€‰é¡¹ï¼ˆæ¯ä¸ªé€‰é¡¹æ¦‚ç‡ç›¸ç­‰ï¼‰
                const selectedIndex = Math.floor(Math.random() * options.length);
                const selectedOption = options[selectedIndex];
                
                // æ¯ä¸ªé€‰é¡¹å¯¹åº”çš„è§’åº¦ï¼ˆ360åº¦è¢«14ç­‰åˆ†ï¼‰
                const anglePerOption = 360 / options.length;
                // è®¡ç®—ç›®æ ‡è§’åº¦ï¼Œä½¿æŒ‡é’ˆåœåœ¨é€‰ä¸­é€‰é¡¹çš„ä¸­é—´ä½ç½®
                const targetAngle = selectedIndex * anglePerOption + anglePerOption / 2;
                
                // è®¡ç®—åœæ­¢çš„è§’åº¦ï¼šå½“å‰è§’åº¦ + å¤šè½¬å‡ åœˆï¼ˆ1440åº¦ = 4åœˆï¼‰ + ç›®æ ‡è§’åº¦
                const extraSpins = 1440; // é¢å¤–æ—‹è½¬4åœˆ
                const stopAngle = currentRotation + extraSpins + (360 - targetAngle % 360);
                
                // åº”ç”¨æ—‹è½¬åŠ¨ç”»
                wheel.style.transform = `rotate(${stopAngle}deg)`;
                currentRotation = stopAngle % 360;
                
                // 3ç§’ååœæ­¢å¹¶æ˜¾ç¤ºç»“æœ
                setTimeout(() => {
                    // æ˜¾ç¤ºç»“æœ
                    let resultText = selectedOption.name;
                    let resultEmoji = selectedOption.emoji;
                    
                    if (resultText === 'å®å®è‡ªå·±å®š') {
                        resultText = 'å®å®å†³å®šåƒä»€ä¹ˆ';
                        resultEmoji = 'ğŸ‘§';
                    }
                    
                    resultValue.innerHTML = `<span style="background-color: ${selectedOption.color}; color: ${getContrastColor(selectedOption.color)}; padding: 15px 30px; border-radius: 15px;">${resultEmoji} ${resultText}</span>`;
                    
                    // é‡ç½®æŒ‰é’®çŠ¶æ€
                    isSpinning = false;
                    spinButton.disabled = false;
                    spinButton.innerHTML = 'å¼€å§‹æ—‹è½¬<span class="button-emoji">ğŸ¯</span>';
                }, 3000);
            }
            
            // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            spinButton.addEventListener('click', startSpin);
            
            // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒï¼Œç¡®ä¿åœ¨iOSè®¾å¤‡ä¸Šæ­£å¸¸å·¥ä½œ
            spinButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (!isSpinning) {
                    startSpin();
                }
            }, { passive: false });
            
            // äº²äº²æç¤ºåŒºåŸŸç‚¹å‡»äº‹ä»¶
            kissIndicator.addEventListener('click', function() {
                if (!isSpinning) {
                    startSpin();
                }
            });
            
            // æ·»åŠ ç‚¹å‡»è½®ç›˜å¼€å§‹æ—‹è½¬
            wheel.addEventListener('click', function(e) {
                if (!isSpinning) {
                    startSpin();
                }
            });
            
            // åˆå§‹åŒ–
            createSeparators();
            createOptionsList();
        });
    </script>
