    <script>

        const FOOD_OPTIONS = [

        // ==================== æ ¸å¿ƒåŠŸèƒ½ ====================
        let isSpinning = false;

        // 1. ç”Ÿæˆé«˜åŒºåˆ†åº¦çš„é¢œè‰² (ä½¿ç”¨HSLæ¨¡å‹ï¼Œç¡®ä¿é¢œè‰²é²œæ˜ä¸”åŒºåˆ†åº¦é«˜)
        function generateDistinctColors(count) {
            const colors = [];
            const hueStep = 360 / count;
            
            for (let i = 0; i < count; i++) {
                // ç­‰é—´è·è‰²ç›¸ï¼Œç¡®ä¿æœ€å¤§åŒºåˆ†åº¦
                const hue = Math.round(i * hueStep);
                // é¥±å’Œåº¦å’Œäº®åº¦å›ºå®šèŒƒå›´ï¼Œç¡®ä¿é¢œè‰²é²œè‰³ä¸”ä¸è¿‡äºåˆºçœ¼
                const saturation = 65 + Math.random() * 25; // 65-90%

                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);

        // 2. åˆ›å»ºè½®ç›˜ (ä½¿ç”¨conic-gradientå®ç°å®Œç¾ç­‰åˆ†)
        function createWheel() {

            // ç”Ÿæˆé¢œè‰²
            sectorColors = generateDistinctColors(totalOptions);
            
            // æ„å»ºconic-gradientå­—ç¬¦ä¸²
            let gradientString = 'conic-gradient(';
            for (let i = 0; i < totalOptions; i++) {
                const startAngle = i * angleStep;
                const endAngle = (i + 1) * angleStep;
                gradientString += `${sectorColors[i]} ${startAngle}deg ${endAngle}deg`;
                if (i < totalOptions - 1) gradientString += ', ';
            }
            gradientString += ')';

            wheel.style.background = gradientString;
            
            // åˆ›å»ºåˆ†éš”çº¿
            for (let i = 0; i < totalOptions; i++) {
                const divider = document.createElement('div');
                divider.className = 'sector-divider';
                divider.style.transform = `rotate(${i * angleStep}deg)`;
                wheel.appendChild(divider);
            }
            
            // å°†é¢œè‰²ä¿å­˜åˆ°é€‰é¡¹å¯¹è±¡ä¸­
            FOOD_OPTIONS.forEach((option, index) => {

            console.log('æ¯ä¸ªæ‰‡å½¢è§’åº¦:', angleStep, 'åº¦');

        function createOptionsList() {

            FOOD_OPTIONS.forEach((option, index) => {

        // 4. æ—‹è½¬è½®ç›˜ (å…³é”®ï¼šç¡®ä¿æ¯æ¬¡æ—‹è½¬æ•ˆæœä¸€è‡´)
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinButton');
            const resultText = document.getElementById('resultText');
            
            // æ›´æ–°UIçŠ¶æ€
            spinBtn.disabled = true;
            spinBtn.innerHTML = '<span>æ—‹è½¬ä¸­...</span><span>ğŸŒ€</span>';
            resultText.innerHTML = '<span style="color:#666;">è½®ç›˜è½¬åŠ¨ä¸­...</span>';
            
            // éšæœºé€‰æ‹©ç›®æ ‡æ‰‡å½¢
            const totalOptions = FOOD_OPTIONS.length;
            const selectedIndex = Math.floor(Math.random() * totalOptions);
            const selectedOption = FOOD_OPTIONS[selectedIndex];
            
            // è®¡ç®—æ¯ä¸ªæ‰‡å½¢çš„è§’åº¦
            const anglePerSector = 360 / totalOptions;
            
            // **å…³é”®ç®—æ³•ï¼šè®¡ç®—æœ€ç»ˆåœæ­¢ä½ç½®**
            // 1. æ¯æ¬¡æ—‹è½¬éƒ½ä»0åº¦å¼€å§‹ï¼ˆé‡ç½®æ—‹è½¬ï¼Œä¿è¯ä¸€è‡´æ€§ï¼‰
            wheel.style.transition = 'none';

            // 2. è®¡ç®—ç›®æ ‡æ‰‡å½¢çš„ä¸­å¿ƒè§’åº¦ï¼ˆç¡®ä¿æŒ‡é’ˆåœåœ¨æ‰‡å½¢ä¸­å¿ƒï¼‰
            const targetCenterAngle = selectedIndex * anglePerSector + anglePerSector / 2;
            
            // 3. è®¡ç®—æœ€ç»ˆæ—‹è½¬è§’åº¦ï¼šå®Œæ•´4åœˆ + (360 - ç›®æ ‡è§’åº¦)
            // è¿™æ ·ç¡®ä¿æŒ‡é’ˆæ¯æ¬¡éƒ½èƒ½ç²¾ç¡®åœåœ¨æ‰‡å½¢ä¸­å¿ƒ
            const fullCircles = 1440; // 4æ•´åœˆ

            // å¼ºåˆ¶é‡ç»˜ï¼Œç¡®ä¿é‡ç½®ç”Ÿæ•ˆ
            void wheel.offsetWidth;

            // åº”ç”¨æ—‹è½¬åŠ¨ç”»ï¼ˆæ¯æ¬¡éƒ½æ˜¯3ç§’ï¼Œç›¸åŒçš„ç¼“åŠ¨å‡½æ•°ï¼‰
            wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';

            setTimeout(() => {

                resultText.innerHTML = `

                `;
                
                // é‡ç½®çŠ¶æ€
                isSpinning = false;

                console.log(`æ—‹è½¬å®Œæˆï¼Œæœ€ç»ˆé€‰æ‹©: ${selectedOption.name}ï¼Œé¢œè‰²: ${selectedOption.color}`);
            }, 3000);
        }

        // ==================== åˆå§‹åŒ–ä¸äº‹ä»¶ç»‘å®š ====================
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–è½®ç›˜å’Œé€‰é¡¹

            const spinBtn = document.getElementById('spinButton');
