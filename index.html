<body>

    <script>
        // ==================== é…ç½®åŒºåŸŸ ====================
        const FOOD_OPTIONS = [
            { name: 'çƒ¤è‚‰', emoji: 'ğŸ–' },
            { name: 'ç«é”…', emoji: 'ğŸ¥˜' },
            { name: 'å¿«é¤', emoji: 'ğŸ”' },
            { name: 'çƒ¤é±¼', emoji: 'ğŸŸ' },
            { name: 'çƒ§çƒ¤', emoji: 'ğŸ¢' },
            { name: 'å°åƒ', emoji: 'ğŸ¡' },
            { name: 'é“é”…ç‚–', emoji: 'ğŸ²' },
            { name: 'éº»è¾£çƒ«', emoji: 'ğŸŒ¶ï¸' },
            { name: 'è¥¿é¤', emoji: 'ğŸ•' },
            { name: 'å¹²é”…', emoji: 'ğŸ¥˜' },
            { name: 'å®¶å¸¸èœ', emoji: 'ğŸ›' },
            { name: 'é¢ç±»', emoji: 'ğŸœ' },
            { name: 'å•¥ä¹Ÿä¸åƒ', emoji: 'ğŸ˜´' },
            { name: 'å®å®è‡ªå·±å®š', emoji: 'ğŸ‘§' }
        ];

        // ==================== æ ¸å¿ƒåŠŸèƒ½ ====================
        let isSpinning = false;

        // 1. ç”Ÿæˆé«˜åŒºåˆ†åº¦çš„é¢œè‰² (ä½¿ç”¨HSLæ¨¡å‹ï¼Œåœ¨è‰²ç¯ä¸Šç­‰é—´è·)
        function generateDistinctColors(count) {
            const colors = [];
            for (let i = 0; i < count; i++) {
                // è‰²ç›¸å‡åŒ€åˆ†å¸ƒï¼Œé¥±å’Œåº¦å’Œäº®åº¦å›ºå®šä¸ºé²œè‰³å€¼
                const hue = Math.round((i * 360) / count); // ç­‰é—´è·è‰²ç›¸
                const saturation = 70 + Math.random() * 25; // 70-95%
                const lightness = 50 + Math.random() * 15;  // 50-65%
                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
            }
            // è½»å¾®æ‰“ä¹±é¡ºåºï¼Œé¿å…ç›¸è¿‘è‰²ç›¸ç›¸é‚»
            return colors.sort(() => Math.random() - 0.5);
        }

        // 2. åˆ›å»ºè½®ç›˜æ‰‡åŒº
        function createWheelSectors() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            const sectorColors = generateDistinctColors(FOOD_OPTIONS.length);
            const angleStep = 360 / FOOD_OPTIONS.length;
            
            // ä¸ºæ¯ä¸ªé€‰é¡¹åˆ›å»ºæ‰‡åŒº
            FOOD_OPTIONS.forEach((option, index) => {
                const sector = document.createElement('div');
                sector.className = 'sector';
                sector.style.backgroundColor = sectorColors[index];
                sector.style.transform = `rotate(${index * angleStep}deg)`;
                wheel.appendChild(sector);
                
                // å­˜å‚¨é¢œè‰²åˆ°é€‰é¡¹å¯¹è±¡ä¸­
                option.color = sectorColors[index];
            });
            
            console.log('æ‰‡åŒºé¢œè‰²å·²ç”Ÿæˆ:', sectorColors);
        }

        // 3. åˆ›å»ºé€‰é¡¹åˆ—è¡¨
        function createOptionsList() {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            
            FOOD_OPTIONS.forEach((option, index) => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = `
                    <div class="color-dot" style="background-color: ${option.color};"></div>
                    <div class="option-name">${option.name}</div>
                    <div>${option.emoji}</div>
                `;
                grid.appendChild(card);
            });
        }

        // 4. æ—‹è½¬è½®ç›˜ (ä¿®å¤äº†é‡å¤æ—‹è½¬é—®é¢˜)
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinButton');
            const resultText = document.getElementById('resultText');
            
            // ç¦ç”¨æŒ‰é’®å¹¶æ›´æ–°çŠ¶æ€
            spinBtn.disabled = true;
            spinBtn.innerHTML = '<span>æ—‹è½¬ä¸­...</span><span>ğŸŒ€</span>';
            resultText.innerHTML = '<span style="color:#666;">è½®ç›˜è½¬åŠ¨ä¸­...</span>';
            
            // éšæœºé€‰æ‹©ç›®æ ‡
            const randomIndex = Math.floor(Math.random() * FOOD_OPTIONS.length);
            const selectedOption = FOOD_OPTIONS[randomIndex];
            
            // å…³é”®ä¿®å¤ï¼šè®¡ç®—æ—‹è½¬è§’åº¦
            // 1. æ€»æ˜¯ä»å½“å‰è§†è§‰è§’åº¦å¼€å§‹ï¼ˆè¯»å–transformå€¼ï¼‰
            const currentRotation = getCurrentRotation(wheel);
            // 2. è‡³å°‘è½¬4æ•´åœˆ (1440åº¦)
            const fullCircles = 1440;
            // 3. åŠ ä¸Šéšæœºåç§»ï¼Œç¡®ä¿åœåœ¨ç›®æ ‡æ‰‡åŒºä¸­é—´
            const anglePerSector = 360 / FOOD_OPTIONS.length;
            const targetOffset = randomIndex * anglePerSector + (anglePerSector / 2);
            // 4. æ€»æ—‹è½¬è§’åº¦
            const totalRotation = currentRotation + fullCircles + (360 - targetOffset);
            
            console.log(`é€‰ä¸­: ${selectedOption.name}, æ—‹è½¬è‡³: ${totalRotation}åº¦`);
            
            // åº”ç”¨æ—‹è½¬
            wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // 3ç§’åæ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                let displayName = selectedOption.name;
                let displayEmoji = selectedOption.emoji;
                
                if (displayName === 'å®å®è‡ªå·±å®š') {
                    displayName = 'å®å®å†³å®šåƒä»€ä¹ˆ';
                    displayEmoji = 'ğŸ‘§';
                }
                
                resultText.innerHTML = `
                    <div class="result-chip" style="background-color: ${selectedOption.color};">
                        <span>${displayEmoji}</span>
                        <span>${displayName}</span>
                    </div>
                `;
                
                // é‡ç½®çŠ¶æ€
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.innerHTML = '<span>å¼€å§‹æ—‹è½¬</span><span>ğŸ¯</span>';
            }, 3000);
        }

        // è¾…åŠ©å‡½æ•°ï¼šè·å–å½“å‰æ—‹è½¬è§’åº¦
        function getCurrentRotation(element) {
            const transform = window.getComputedStyle(element).transform;
            if (transform === 'none') return 0;
            
            const values = transform.split('(')[1].split(')')[0].split(',');
            const a = parseFloat(values[0]);
            const b = parseFloat(values[1]);
            const angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
            return angle < 0 ? angle + 360 : angle;
        }

        // ==================== åˆå§‹åŒ–ä¸äº‹ä»¶ç»‘å®š ====================
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–è½®ç›˜å’Œé€‰é¡¹
            createWheelSectors();
            createOptionsList();
            
            // ç»‘å®šæ—‹è½¬æŒ‰é’®äº‹ä»¶
            const spinBtn = document.getElementById('spinButton');
            spinBtn.addEventListener('click', spinWheel);
            spinBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isSpinning) spinWheel();
            });
            
            // ç»‘å®šæç¤ºæ–‡æœ¬ç‚¹å‡»äº‹ä»¶
            const kissHint = document.querySelector('.kiss-hint');
            kissHint.addEventListener('click', () => {
                if (!isSpinning) spinWheel();
            });
            
            // ç»‘å®šè½®ç›˜ç‚¹å‡»äº‹ä»¶
            const wheel = document.getElementById('wheel');
            wheel.addEventListener('click', () => {
                if (!isSpinning) spinWheel();
            });
            
            console.log('ç¾é£Ÿè½®ç›˜åˆå§‹åŒ–å®Œæˆï¼');
        });
    </script>
